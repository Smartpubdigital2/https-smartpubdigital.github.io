<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Commande - Smartrise Digital</title>
</head>
<body>
  <h1>Commande</h1>
  <form id="commandeForm">
    <label for="nom">Nom complet :</label><br />
    <input type="text" id="nom" name="nom" required /><br /><br />

    <label for="whatsapp">Numéro WhatsApp :</label><br />
    <input type="tel" id="whatsapp" name="whatsapp" required placeholder="ex : 22896078137" /><br /><br />

    <label for="produit">Produit :</label><br />
    <input type="text" id="produit" name="produit" required /><br /><br />

    <input type="submit" value="Envoyer la commande" />
  </form>

  <script>
    document.getElementById('commandeForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const nom = encodeURIComponent(document.getElementById('nom').value);
      const whatsapp = document.getElementById('whatsapp').value.replace(/\D/g, '');
      const produit = encodeURIComponent(document.getElementById('produit').value);

      if (!whatsapp) {

      }

      // Construire le message
      const message = `Bonjour, je souhaite passer commande.\nNom: nom:{produit}`;

      // Ouvrir WhatsApp avec message pré-rempli
      const url = `https://wa.me/whatsapp?text={message}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
