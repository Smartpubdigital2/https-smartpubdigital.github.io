
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Commande - Smartrise Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Formulaire de Commande</h1>
  </header>
  <section>
    <form action="#" method="post">
      <label for="nom">Nom complet :</label><br>
      <input type="text" id="nom" name="nom" required><br><br>

      <label for="produit">Produit :</label><br>
      <select id="produit" name="produit">
        <option value="ebook">Ebook Canva Premium</option>
        <option value="fiches">Pack de fiches étudiant</option>
      </select><br><br>

      <label for="telephone">Numéro WhatsApp :</label><br>
      <input type="tel" id="telephone" name="telephone" required><br><br>

      <label for="email">Adresse email (optionnel) :</label><br>
      <input type="email" id="email" name="email"><br><br>

      <input type="submit" value="Envoyer la commande">
    </form>
  </section>
  <footer>
    <p>&copy; 2025 Smartrise Digital</p>
  </footer>
</body>
</html>
